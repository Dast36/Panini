<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina il tuo Panino</title>
    <link rel="stylesheet" href="style.css">
    <!-- Collegamento a Font Awesome per le icone (opzionale) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hamburger"></i> PaniOfficina_Eletrica</h1>
            <p class="subtitle">Ordina dal Granaio il tuo panino e la tua bevanda non preferita</p>
        </header>

        <form id="orderForm">
            <!-- Campo per il Cognome (input manuale) -->
            <div class="form-group">
                <label for="surname"><i class="fas fa-user"></i> Cognome *</label>
                <input type="text" id="surname" name="surname" placeholder="Inserisci il tuo cognome" required>
            </div>

            <!-- Selezione Panino (dropdown) -->
            <div class="form-group">
                <label for="sandwich"><i class="fas fa-bread-slice"></i> Scegli il Panino *</label>
                <select id="sandwich" name="sandwich" required>
                    <option value="" disabled selected>-- Seleziona un panino --</option>
                    <option value="Faccia Crudo e Formaggio">Faccia, Crudo e Formaggio</option>
                    <option value="Pizza Rossa">Pizza Rossa</option>
                    <option value="Pizza con Funghi">Pizza con Funghi</option>
                    <option value="Panino Vegano">Panino Vegano</option>
                    <option value="Classico con Prosciutto">Classico con Prosciutto</option>
                </select>
            </div>

            <!-- Selezione Bevanda (dropdown) -->
            <div class="form-group">
                <label for="drink"><i class="fas fa-glass-cheers"></i> Scegli la Bevanda *</label>
                <select id="drink" name="drink" required>
                    <option value="" disabled selected>-- Seleziona una bevanda --</option>
                    <option value="Acqua Naturale">Acqua Naturale</option>
                    <option value="Acqua Frizzante">Acqua Frizzante</option>
                    <option value="Aranciata">Aranciata</option>
                    <option value="Coca-Cola">Coca-Cola</option>
                    <option value="Birra">Birra</option>
                </select>
            </div>

            <!-- Pulsanti -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Aggiungi Ordine al CSV
                </button>
                <button type="button" id="sendEmailBtn" class="btn btn-secondary">
                    <i class="fas fa-paper-plane"></i> Invia Tutti gli Ordini via Email
                </button>
                <button type="button" id="downloadCsvBtn" class="btn btn-outline">
                    <i class="fas fa-download"></i> Scarica CSV
                </button>
            </div>
        </form>

        <!-- Area per i messaggi di conferma/errore -->
        <div id="messageArea"></div>

        <!-- Tabella per visualizzare gli ordini in tempo reale (opzionale) -->
        <div class="orders-preview">
            <h3><i class="fas fa-list-alt"></i> Ordini Recenti</h3>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Cognome</th>
                        <th>Panino</th>
                        <th>Bevanda</th>
                        <th>Data/Ora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Gli ordini verranno inseriti qui dinamicamente da JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Collegamento al file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
